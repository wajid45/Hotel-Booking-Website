<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royalton Hotel - Luxury Stay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="Royalton Hotel">
            </a>
        </div>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="reservation.html">Book Now</a></li>
            </ul>
        </nav>
    </header>

    <!-- Reservation Section -->
<section id="reserve">
  <form method="post" action="reserve.php" onsubmit="return validateForm()">
    <h2>Book Your Stay</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required pattern="[A-Za-z\s]{3,}" title="Name must be at least 3 letters and contain only letters and spaces.">

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="checkin">Check-in Date:</label>
    <input type="date" id="checkin" name="checkin" required>

    <label for="checkout">Check-out Date:</label>
    <input type="date" id="checkout" name="checkout" required>

    <label for="room">Select Room Type:</label>
    <select id="room" name="room" required>
      <option value="">-- Select Room --</option>
      <option value="deluxe">Deluxe Room</option>
      <option value="suite">Suite Room</option>
      <option value="standard">Standard Room</option>
      <option value="penthouse">Penthouse Room</option>
      <option value="family">Family Room</option>
      <option value="studio">Studio Room</option>
    </select>

    <label for="requests">Special Requests:</label>
    <textarea id="requests" name="requests" rows="4" placeholder="Any special requests..."></textarea>

    <button type="submit" name="submit" class="btn">Confirm Booking</button>
  </form>
</section>

<script>
  function validateForm() {
    const checkin = new Date(document.getElementById("checkin").value);
    const checkout = new Date(document.getElementById("checkout").value);
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    if (checkin < today) {
      alert("Check-in date must be today or later.");
      return false;
    }

    if (checkout <= checkin) {
      alert("Check-out date must be after the check-in date.");
      return false;
    }

    return true;
  }
</script>

</body>
</html>
